<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Yellowstone Permutation Integer Calculator</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/custom.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Yellowstone Permutation Integer Calculator</h1>
	<form id="calculation-form">
        <label>Choose n for Yellowstone Permutation Integer (n = 1 corresponds to first integer in sequence):</label>
        <input type="number" id="n", min="1", step="1" required />
        <button type="submit">Calculate</button>
    </form>
</body>
</html>
