<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Yellowstone Permutation Integer Calculator</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/custom.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Yellowstone Permutation Integer Calculator</h1>
	<form id="calculation-form">
        <div>
            <label for="n">
                Choose an n value for the term of the Yellowstone Permutation sequence that you
                want to calculate. An n-value of 1 corresponds to the first term in the sequence:
            </label>
        </div>
        <input type="number" id="n", min="1", step="1" placeholder="n" required />
        <button type="submit">Calculate</button>
    </form>
</body>
</html>
