<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Yellowstone Permutation Integer Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script>
        var callAPI = (n)=>{
            var myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");
            var raw = JSON.stringify({n});
            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
            };
            fetch("https://7x9a61i6n3.execute-api.eu-west-2.amazonaws.com/production", requestOptions)
            .then(response => response.text())
            .then(result => alert(JSON.parse(result).body))
            .catch(error => console.log('error', error));
        }
    </script>
</head>
<body>
    <h1>Yellowstone Permutation Integer Calculator</h1>
	<form>
        <label>Choose n for Yellowstone Permutation Integer (n = 1 corresponds to first integer in sequence):</label>
        <input type="number" id="n", min="1", step="1">
        <button type="button" onclick="callAPI(document.getElementById('n').value)">CALCULATE</button>
    </form>
</body>
</html>
